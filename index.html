<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Grid Element</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

            <div class="fab-container">
                <div class="fab-button">+</div>
                <div class="fab-dropdown hidden" id="fabDropdown">
                    <button class="dropdown-btn newbfs">New BFS</button>
                </div>
            </div>
              
            <path-finding-simulator></path-finding-simulator>
        
            <script type="module">
                import { Simulator } from './simulator.js';      
                function newSim() {
                    console.log('newsim');
                    const sim = document.createElement('path-finding-simulator');
                    document.body.appendChild(sim);
                }
        
                function toggleDropdown() {
                    const dropdown = document.getElementById('fabDropdown');
                    dropdown.classList.toggle('hidden');
                }
        
                // Attach event listener to the button after DOM is ready
                document.addEventListener('DOMContentLoaded', () => {
                    const fabButton = document.querySelector('.fab-button');
                    const newbfs = document.querySelector('.newbfs')
                    fabButton.addEventListener('click', toggleDropdown);
                    newbfs.addEventListener('click', newSim)
                });
            </script>
        
    </body>
</html>
