<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Grid Element</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

            <div class="fab-container">
                <div class="fab-button">+</div>
                <div class="fab-dropdown hidden" id="fabDropdown">
                    <button class="dropdown-btn newbfs">New BFS</button>
                </div>
            </div>
              
            <path-finding-simulator algo="djk" title="djk"></path-finding-simulator>
        
            <script type="module">
                import './simulator.js';

                function newSim(attributes) {
                    const sim = document.createElement('path-finding-simulator');
                    for (const [key, value] of Object.entries(attributes)) {
                        sim.setAttribute(key, value);
                    }
                    document.body.appendChild(sim);
                }
        
                function toggleDropdown() {
                    const dropdown = document.getElementById('fabDropdown');
                    dropdown.classList.toggle('hidden');
                }

                document.addEventListener('DOMContentLoaded', () => {
                    const fabButton = document.querySelector('.fab-button');
                    const newbfs = document.querySelector('.newbfs')
                    fabButton.addEventListener('click', toggleDropdown);
                    newbfs.addEventListener('click', ()=>{newSim({algo: 'bfs', title: 'BFS'})})
                });
            </script>
    </body>
</html>
